<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
>
  <!-- Outer Watch Circle -->
  <circle
    cx="32"
    cy="32"
    r="26"
    stroke="#0A1F44"
    stroke-width="4"
    fill="white"
  />

  <!-- Center Dot -->
  <circle cx="32" cy="32" r="3" fill="#0A1F44" />

  <!-- Hour Hand -->
  <line
    x1="32"
    y1="32"
    x2="32"
    y2="18"
    stroke="#0A1F44"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Minute Hand -->
  <line
    x1="32"
    y1="32"
    x2="44"
    y2="32"
    stroke="#6B7280"
    stroke-width="3"
    stroke-linecap="round"
  />

  <!-- Top Strap -->
  <rect x="28" y="2" width="8" height="8" fill="#D1D5DB"/>

  <!-- Bottom Strap -->
  <rect x="28" y="54" width="8" height="8" fill="#D1D5DB"/>
</svg>
